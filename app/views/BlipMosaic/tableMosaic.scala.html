@(permalink :String, imagePath :Call, imageWidth :Int, imageHeight :Int, prevEntryId :String, nextEntryId :String)

@import helper._
@import helper.twitterBootstrap._

@views.html.Application.common("Blip Mosaic") {
<div class='container'>
<h1><a href="@(routes.BlipMosaic.index)">Blipfoto Mosaic</a></h1>

<div class='row'>
<div class='offset1 span3'>
<a href='@prevEntryId' class="btn"><i class='icon-arrow-left'></i> Previous</a>
</div>

<div class="span4">
<a href='@permalink' class='btn btn-primary'>Open Original</a>
</div>

<div class="span3">
<a href='@nextEntryId' class="btn">Next <i class='icon-arrow-right'></i></a>
</div>
</div>

<div class='row'>
<div class='span12'>
<img src="@imagePath" width="@imageWidth" height="@imageHeight" />
</div>
</div>


</div>

}
