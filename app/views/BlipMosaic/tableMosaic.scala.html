@(permalink :String, chosenThumbnails: Seq[Seq[String]], tileSize :Int, prevEntryId :String, nextEntryId :String)

@views.html.Application.common("Blip Mosaic") {
<div class='container'>
<h1>Blipfoto Mosaic</h1>

<div class='row'>
<div class='offset1 span3'>
<a href='@prevEntryId' class="btn"><i class='icon-arrow-left'></i> Previous</a>
</div>

<div class="span4">
<a href='@permalink' class='btn btn-primary'>Open Original</a>
</div>

<div class="span3">
<a href='@nextEntryId' class="btn">Next <i class='icon-arrow-right'></i></a>
</div>
</div>

<div class='row'>
<div class='span12'>
<table class='nopadding'>
@chosenThumbnails.map { row =>
	<tr>
		@row.map { cell =>
			<td class='nopadding'><img src='@cell' width='@tileSize' heght='@tileSize'/></td>
		}
	</tr>
}
</table>
</div>
</div>


</div>

}
